{{> top }}
{{#each pagination.files}}
{{> post .}}
{{/each}}
{{#if pagination}}
    <nav class="pagination">
        {{#if pagination.next}}
            <a class="pure-button pure-button-primary" href="/{{pagination.next.path}}"><i class="fa fa-chevron-left" aria-hidden="true"></i> Older Posts</a>
        {{else}}
            <a class="pure-button pure-button-primary pure-button-disabled" href="/{{pagination.next.path}}"><i class="fa fa-chevron-left" aria-hidden="true"></i> Older Posts</a>
        {{/if}}

        {{#if pagination.previous}}
            <a class="pure-button pure-button-primary" href="/{{pagination.previous.path}}">Newer Posts <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
        {{else}}
            <a class="pure-button pure-button-primary pure-button-disabled" href="#">Newer Posts <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
        {{/if}}
    </nav>
{{/if}}
{{> bottom }}
