<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/components/post-header/post-header.html">
<link rel="import" href="/bower_components/juicy-html/juicy-html.html">

<dom-module id="page-blog" is="dom-bind">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <iron-pages attr-for-selected="id">
            <div id="blog-list">
                <template is="dom-repeat" id="postList" items="[[blogList]]">
                    <article>
                        <div>
                            <div class="post-list-header">
                                <post-header post-data="[[item]]"></post-header>
                            </div>
                            <p>[[item.excerpt]]</p>
                            <p><a href="#/blog/[[item.url]]">Read More</a></p>
                        </div>
                    </article>
                </template>
            </div>
            <div id="blog-post">
                <template is="juicy-html" content$="[[buildBlogPath(routeData.date, routeData.post)]]"></template>
            </div>
        </iron-pages>
    </template>

    <script>
    Polymer({
        is: 'page-blog',

        properties: {
            blogList: {
                type: Array,
                value: []
            },
            routeData: {
                type: Object,
                value: null
            }
        },
        buildBlogPath: function (dateValue, postValue) {
            if (dateValue && postValue) {
                return '/' + dateValue + '/' + postValue;
            }
        }
    });
  </script>
</dom-module>
