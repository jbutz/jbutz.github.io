<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Jason's Repositories</title>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/4.1.2/css/normalize.min.css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/4.1.2/css/foundation.min.css" />
	<link rel="stylesheet" href="assets/stylesheets/font-awesome.min.css" />


	<script src="//cdnjs.cloudflare.com/ajax/libs/foundation/4.1.2/js/vendor/custom.modernizr.min.js"></script>

</head>
<body>

	<div class="row">
		<div class="small-12 large-8 large-centered columns">
			<h1>Jason's Repositories</h1>
		</div>
	</div>
	<!-- body content here -->
	<div class="row">
		<div class="small-12 large-8 large-centered columns">
			<div id="gh_repos">
				<div class=" loading alert-box secondary">
					Loading Repositories
				</div>
			</div>
		</div>
</div>

	<script>
	document.write('<script src=' +
		('__proto__' in {} ? '//cdnjs.cloudflare.com/ajax/libs/foundation/4.1.2/js/vendor/zepto.min' : '//cdnjs.cloudflare.com/ajax/libs/foundation/4.1.2/js/vendor/jquery.min') +
		'.js><\/script>')
	</script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/foundation/4.1.2/js/foundation.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.4/handlebars.min.js"></script>
	<script src="assets/javascript/helpers.js" type="text/javascript"></script>
	<script src="assets/javascript/github.js" type="text/javascript"></script>
	<script>
	$(document).foundation();
	$(document).ready(function(){
		Handlebars.registerHelper('each', function(context, options) {
			var ret = "";
			for(var i=0, j=context.length; i<j; i++) {
				ret = ret + options.fn(context[i]);
			}
			return ret;
		});
		if (!window.jXHR){
			var jxhr = document.createElement('script');
			jxhr.type = 'text/javascript';
			jxhr.src = 'assets/javascript/jXHR.js';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(jxhr, s);
		}

		github.showRepos({
			user: 'jbutz',
			skip_forks: true,
			target: '#gh_repos'
		});
	});
	</script>
	<script id="repo-template" type="text/x-handlebars-template">
	{{#each repos}}
	<div class="panel">
		<a href="{{html_url}}">{{name}}</a>
		<p>{{description}}</p>
		<div class="row">
			<div class="small-2 columns">
				<span title="Forks"><i class="icon-code-fork"></i> {{forks_count}}</span>
			</div>
			<div class="small-2 columns">
				<span title="Watchers"><i class="icon-eye-open"></i> {{watchers_count}}</span>
			</div>
			<div class="small-4 columns" title="Last Updated">
				<span style="color: #AAA">{{dateFormat pushed_at }}</span>
			</div>
		</div>
	</div>
	{{/each}}
	</script>
</body>
</html>
