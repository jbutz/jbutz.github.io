---
layout: default
title: Contact Me
---
<div class="row">
	<div class="small-12 columns">
	<h2>Contact Me</h2>
	</div>
</div>
<div class="row">
	<div class="small-12 columns">
		<p>If you would like to get a hold of me please use the form below. I'll get back to you as soon as I can.</p>
		<div class="contactAlerts"></div>
		<form method="POST" action="https://jasonbutzinfo.herokuapp.com/messages.html" id="contactForm">

			<div class="row">
				<div class="small-12 large-4 columns">
					<label for="author">Your Name</label>
					<input type="text" placeholder="Your Name" name="author" />
				</div>
			</div>

			<div class="row">
				<div class="small-12 large-4 columns">
					<label for="author_email">Your E-Mail Address</label>
					<input type="email" placeholder="Your E-Mail Address" name="author_email" />
				</div>
			</div>

			<div class="row">
				<div class="small-12 large-4 columns">
					<label for="content">Your Message</label>
					<textarea name="content"></textarea>
				</div>
			</div>

			<div class="row">
				<div class="small-12 large-4 columns">
					<input type="submit" value="Send" class="button"><img src="/assets/img/spinner.gif" class="loadSpinner" style="display: none">
				</div>
			</div>

		</form>
	</div>
</div>
